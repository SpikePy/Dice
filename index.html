<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Number</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <link rel="icon" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body onload="test()">
  <h1 ><img src="favicon.svg">Random Number</h1>
  <div>
    <table>
      <tr>
        <td>Min: </td>
        <td><input  type="number" id="min" size="5" oninput="test()"></td>
      </tr>
      <tr>
        <td>Max: </td>
        <td><input  type="number" id="max" size="5" oninput="test()"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" id="button" name="button" onclick="random()" disabled>Generate</button></td>
      </tr>
      <tr>
        <td>Result: </td>
        <td><input  type="number" id="result" size="5" disabled></td>
      </tr>
    </table>
  </div>
</body>
</html>
